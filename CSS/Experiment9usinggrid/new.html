<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .wrapper{
            display:grid;
            grid-template-columns: 200px 200px 200px;
        }
        *{
            box-sizing:border-box;
        }

        .wrapper{
            border: 2px solid #f76707;
            border-radius: 5px;
            background-color:#fff4e6;

            .wrapper>div{
                border:2px solid#ffa94d;
                border-radius:5px;
                background-color:#ffd8a8;
                color: lightblue;
            }
        }

    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiemnt 9 using grid</title>
</head>
<body>
    <div class="wrapper">
    <div>one</div>
     <div>two</div>
      <div>three</div>
       <div>four</div>
        <div>five</div>
        </div>
</body>
</html>
