<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model - content-box</title>
  <style>
    /* Correct CSS syntax */
    .box {
      width: 300px;
      height: 200px;
      padding: 20px;
      border: 5px solid rgb(16, 120, 239);
      margin: 10px;
      box-sizing: content-box;
      background-color: rgb(222, 229, 232);
    }
  </style>
</head>
<body>
  <h1>CSS Box Model - content-bo</h1>
  <div class="box">
    This is a box model example with <code>box-sizing: content-box;</code>.
  </div>
</body>
</html>
