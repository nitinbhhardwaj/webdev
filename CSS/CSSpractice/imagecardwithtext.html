<!DOCTYPE html>
<html>
<head>
<title>Image Card</title>
<style>
.card{
width:250px;
border:1px solid #ccc;
border-radius:10px;
overflow:hidden;
}
.card img{
width:100%;
height:150px;
object-fit:cover;
}
.card p{
padding:10px;
}
</style>
</head>
<body>
<div class="card">
<img src="https://img.freepik.com/free-vector/zigzag-background_1409-8998.jpg?semt=ais_hybrid&w=740&q=80">
<p>This is an image card.</p>
</div>
</body>
</html>
