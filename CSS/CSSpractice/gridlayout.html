<!DOCTYPE html>
<html>
<head>
<title>Grid Layout</title>
<style>
.grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:10px;
}
.box{
background:#ccc;
padding:20px;
text-align:center;
}
</style>
</head>
<body>
<div class="grid">
<div class="box">1</div>
<div class="box">2</div>
<div class="box">3</div>
</div>
</body>
</html>
