<!DOCTYPE html>
<html>
<head>
<title>Loader</title>
<style>
.loader{
width:40px;
height:40px;
border:5px solid #ccc;
border-top:5px solid blue;
border-radius:50%;
animation:spin 1s linear infinite;
margin: 45px auto;
}
@keyframes spin{
to{transform:rotate(360deg);}
}
</style>
</head>
<body>
<div class="loader"></div>
</body>
</html>
