<!DOCTYPE html>
<html>
<head>
<title>Login Form</title>
<style>
form{
width:250px;
margin:40px auto;
padding:20px;
border:1px solid #999;
border-radius:10px;
}
input{
width:100%;
padding:8px;
margin:8px 0;
}
button{
width:100%;
padding:10px;
background:blue;
color:white;
border:none;
}
</style>
</head>
<body>
<form>
<h3>Login</h3>
<input type="text" placeholder="Username">
<input type="password" placeholder="Password">
<button>Submit</button>
</form>
</body>
</html>
