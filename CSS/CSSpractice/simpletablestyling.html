<!DOCTYPE html>
<html>
<head>
<title>Styled Table</title>
<style>
table{
border-collapse:collapse;
width:50%;
margin:20px auto;
}
th,td{
border:1px solid black;
padding:10px;
text-align:center;
}
th{
background:#333;
color:white;
}
</style>
</head>
<body>
<table>
<tr><th>Name</th><th>Age</th></tr>
<tr><td>Amit</td><td>22</td></tr>
<tr><td>Riya</td><td>20</td></tr>
</table>
</body>
</html>
