<!DOCTYPE html>
<html>
<head>
<title>Tooltip</title>
<style>
.tooltip{
position:relative;
display:inline-block;
cursor:pointer;
}
.tooltip span{
visibility:hidden;
background:black;
color:white;
padding:5px;
border-radius:5px;
position:absolute;
top:25px;
left:0;
}
.tooltip:hover span{
visibility:visible;
}
</style>
</head>
<body>
<div class="tooltip">Hover me
<span>Tooltip text</span>
</div>
</body>
</html>
