<!DOCTYPE html>
<html>
<head>
<title>Glow Button</title>
<style>
button{
padding:12px 25px;
background:#092042;
color:white;
border:none;
border-radius:5px;
box-shadow:0 0 10px transparent;
transition:0.3s;
}
button:hover{
box-shadow:0 0 10px #0066ff;
}
</style>
</head>
<body>
<button>Glow Button</button>
</body>
</html>
