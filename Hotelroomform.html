<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Room Booking Form</title>
</head>
<body>
    <h1 align="center">Hotel Room Booking Form</h1>
    <center><form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="Name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
       <br><br>
       <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>
       <label for="check-in">Check-In Date:</label>
        <input type="date" id="check-in" name="check-in" required>
        <br><br>
       <label for="check-out">Check-Out Date:</label>
        <input type="date" id="check-out" name="check-out" required>
        <br><br>
        <label for="room">Room Type:</label>
        <select id="room" name="room" required>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
        </select><br><br>
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="10" required>
        <br><br>
        <label for="requests">Special Requests:</label><br>
        <textarea id="requests" name="requests" rows="4" cols="50"></textarea>
        <br><br>
        
        <input type="submit" value="Book Now"</button>
        <input type="reset" value="Reset form"</button>
        </center>
    </form>
