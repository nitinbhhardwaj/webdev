<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="Company Logo">
        
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#video-section">How It Works</a>
            <a class="nav-link" href="#pricing">Pricing</a>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h2>Handcrafted, home-grown masterpieces</h2>
            <form id="form" action="https://www.freecodecamp.org/email-submit">
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <input type="submit" id="submit" value="Get Started">
            </form>
        </section>

        <section id="features">
            <div class="feat-item">
                <h3>Premium Materials</h3>
                <p>Our trombones use the finest ivory which is sourced from our sources.</p>
            </div>
        </section>

        <section id="video-section">
            <iframe id="video" width="560" height="315" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc" frameborder="0" allowfullscreen></iframe>
        </section>

        <section id="pricing">
            <div class="price-box">
                <p>TENOR TROMBONE</p>
                <h3>$600</h3>
                <button>Select</button>
            </div>
        </section>
    </main>
</body>
</html>
